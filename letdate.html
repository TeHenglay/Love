<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Let's Date ðŸ’–</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="icon" type="images/png" href="images/favicon.png">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body {
      font-family: 'JetBrains Mono', monospace;
    }
  </style>
</head>
<body class="bg-pink-50 min-h-screen flex items-center justify-center px-4">
    
  <div class="max-w-xl w-full bg-white p-6 rounded-xl shadow-lg">
    <div id="hearts"></div>
  <div id="flowers"></div>
    <h1 class="text-3xl text-center text-pink-600 font-bold mb-6">ðŸ’Œ Plan Our Date</h1>

    <!-- Form -->
    <form id="dateForm" class="space-y-4 mb-6">
      <input id="date" class="w-full px-4 py-2 rounded-md border-2 border-pink-300 focus:ring-pink-500" placeholder="Select date">
      <input type="time" id="time" required class="w-full px-4 py-2 border-2 border-pink-300 rounded-md focus:ring-pink-500">
      <input type="text" id="place" placeholder="Place" required class="w-full px-4 py-2 border-2 border-pink-300 rounded-md focus:ring-pink-500">
      <input type="text" id="activity" placeholder="Activity (e.g., picnic, movie)" required class="w-full px-4 py-2 border-2 border-pink-300 rounded-md focus:ring-pink-500">
      <button type="submit" class="w-full bg-pink-500 hover:bg-pink-600 text-white py-2 rounded-md font-bold">Save</button>
    </form>

    <!-- Card Container (inside white box) -->
    <div id="cardContainer" class="space-y-4"></div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
<script>
  flatpickr("#date", {
    dateFormat: "Y-m-d",
    minDate: "today",
  });
</script>
</body>

</html>
